<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/814c4f0fec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="C:\Users\Sandy Keïta\OneDrive\Bureau\OhMyFood\images\logo\ohmyfood.png"
        alt="logo du site"
      />
    </header>
    <main>
      <!--Localisation-->
      <section class="recherche_lieu">
        <i class="fa-solid fa-location-dot"></i>
        <span class="lieu">Paris, Belleville</span>
      </section>
      <!--Description-->
      <section class="description">
        <h1>Réserver le menu qui vous convient</h1>
        <p>
          Découvrez des restaurants d'exception, selectionnés par nos soins.
        </p>
        <button class="explorer">Explorer nos restaurants</button>
      </section>
      <!--Fonctionnement-->
      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <ol>
          <li class="etapes">
            <div class="liste">1</div>
            <i class="fa-solid fa-mobile-screen-button"></i
            ><span class="desc_etapes">Choisissez un restaurant</span>
          </li>
          <li class="etapes">
            <div class="liste">2</div>
            <i class="fa-solid fa-list-ul"></i
            ><span class="desc_etapes">Composez votre menu</span>
          </li>
          <li class="etapes">
            <div class="liste">3</div>
            <i class="fa-sharp fa-solid fa-store"></i
            ><span class="desc_etapes">Dégustez au restaurant </span>
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
